<ion-view view-title="Passenger" cache-view="false">
    

    
    
    <ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
     <ion-content>
      
      <div class="bar bar-header">
          <button class="button" ng-click="goBack()">Back</button>
           
         
        <h1 class="title">Passenger</h1>
         
    </div>
      <div style='width: 100%; top: 150px; position: absolute;'>
       
          <div class="list"><form name="passengerForm" ng-Submit="addPassenger(newPassenger)">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Name (optional, saved locally for future use)</span>
    <input type="text" placeholder="Please type your name" required ng-model="newPassenger.name">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Departure Point</span>
    <input type="text" placeholder="" required ng-model="newPassenger.departure">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Destination Point</span>
    <input type="text" placeholder="" required ng-model="newPassenger.destination">
  </label>
              <label class="item item-input item-stacked-label">
    <span class="input-label">Total</span>
    <input type="text" placeholder="" required ng-model="newPassenger.total">
  </label>
                  


                  <br /><button class="button" type='submit' ng-disabled="passengerForm.$invalid">SendData</button>
          </form>
</div>
      </div>
  </ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
       <ion-header-bar class="bar-stable">
<h1 class="title">Left</h1>
</ion-header-bar>
      <ion-list>
<ion-item nav-clear ng-click="login()">
Login
</ion-item>
<ion-item nav-clear menu-toggle href="#/app/search">
Search
</ion-item>
<ion-item nav-clear menu-toggle href="#/app/browse">
Browse
</ion-item>
<ion-item nav-clear menu-toggle href="#/app/playlists">
Playlists
</ion-item>
          </ion-list>
  </ion-side-menu>

  <!-- Right menu -->
  <ion-side-menu side="right">fdfdfdf
  </ion-side-menu>
</ion-side-menus>
    
    
</ion-view>
