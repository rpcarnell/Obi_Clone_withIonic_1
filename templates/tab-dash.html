
<ion-view view-title="Dashboard">

<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
       <ion-content>
 

    <div class="bar bar-header">
        <button menu-toggle="left" class="button icon ion-navicon" ng-click="toggleLeft()"></button>
        <h1 class="title">Welcome to</h1>
        <button class="button">Edit</button>
    </div>
    <div class="bar bar-subheader">
        <h2 class="title">Who Are you? Please choose below</h2>
    </div>
    <div style='width: 100%; top: 150px; position: absolute;text-align: center;'>
        <p><button class="button button-large button-positive" ng-click="chooseType('driver')">
  Driver
            </button></p><br /><p>
    <button class="button button-large button-positive" ng-click="chooseType('passenger')">
  Passenger
    </button></p>
    </div>
</ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
       <ion-header-bar class="bar-stable">
<h1 class="title">Left</h1>
</ion-header-bar>
      <ion-list>
<ion-item nav-clear ng-click="login()">
Login
</ion-item>
<ion-item nav-clear menu-toggle href="#/app/search">
Search
</ion-item>
<ion-item nav-clear menu-toggle href="#/app/browse">

</ion-item>
<ion-item nav-clear menu-toggle href="#/app/playlists">

</ion-item>
          </ion-list>

  <ion-side-menu side="right">
  </ion-side-menu>
</ion-side-menus>


    
    
   
</ion-view>
