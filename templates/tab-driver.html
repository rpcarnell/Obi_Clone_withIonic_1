<ion-view view-title="Driver" cache-view="false">
    

    
    
    <ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content>
     <ion-content>
      
      <div class="bar bar-header">
          <button class="button" ng-click="goBack()">Back</button>
           
         
        <h1 class="title">Driver</h1>
         
    </div>
      <div style='width: 100%; top: 150px; position: absolute;'>
       
          <div class="list"><form name="passengerForm" ng-Submit="addDriver(newDriver)">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Name</span>
    <input type="text" placeholder="Please type your name" required ng-model="newDriver.name">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Car Model</span>
    <input type="text" placeholder="Please type car information" required ng-model="newDriver.model">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Car License Plate Number</span>
    <input type="text" placeholder="Please type plate number" required ng-model="newDriver.plate">
  </label>
                  <br /><button class="button" type='submit' ng-disabled="passengerForm.$invalid">SendData</button>
              </form>
</div>

         
      </div>
  </ion-content>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
       <ion-header-bar class="bar-stable">
<h1 class="title">Left</h1>
</ion-header-bar>
      <ion-list>
<ion-item nav-clear ng-click="login()">
Login
</ion-item>
<ion-item nav-clear menu-toggle href="#/app/search">
Search
</ion-item>
<ion-item nav-clear menu-toggle href="#/app/browse">
Browse
</ion-item>
<ion-item nav-clear menu-toggle href="#/app/playlists">
Playlists
</ion-item>
          </ion-list>
  </ion-side-menu>

  <!-- Right menu -->
  <ion-side-menu side="right">
  </ion-side-menu>
</ion-side-menus>
    
    
</ion-view>
